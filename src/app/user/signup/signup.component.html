<div class="signup-container">
  <h1>Sign Up for an Account!</h1>
  <form [formGroup]="signUpForm">
    <div class="signup-form">

      <mat-form-field appearance="outline">
        <mat-label>Email Address</mat-label>
        <input matInput type="email" formControlName="email" required>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" required>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Display Name</mat-label>
        <input matInput type="text" formControlName="displayName" placeholde required>
      </mat-form-field>

      <div class="signup-name">
        <mat-form-field appearance="outline" class="halfWidth"> 
          <mat-label>First Name</mat-label>
          <input matInput type="text" formControlName="firstName" placeholde required>
        </mat-form-field>

        <mat-form-field appearance="outline" class="halfWidth">
          <mat-label>Last Name</mat-label>
          <input matInput type="text" formControlName="lastName" placeholde required>
        </mat-form-field>
      </div>

      <mat-form-field appearance="outline">
        <mat-label>Age</mat-label>
        <input matInput type="number" formControlName="age" min="18">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Occupation</mat-label>
        <input matInput type="text" formControlName="occupation">
      </mat-form-field>

      <button mat-raised-button type="submit" (click)="signUp(signUpForm.value)">Sign Up</button>
    </div>
  </form>
</div>
